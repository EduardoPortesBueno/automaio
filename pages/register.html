<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Automa.io - Create Account</title>

    <link href="../css/style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>

  <body class="bg-white">
    <header>
      <nav class="navbar navbar-expand-lg bg-white border-bottom shadow-sm">
        <div class="container">
          <a class="navbar-brand fw-bold" href="../index.html">Automa.io</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarPrincipal"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarPrincipal">
            <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="../index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="pricing.html">Pricing</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="docs.html">Docs</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="community.html">Community</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="templates.html">Templates</a>
              </li>
            </ul>
            <div class="d-flex align-items-center">
              <a href="login.html" class="btn btn-outline-primary">Login</a>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <section class="py-5">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-5">
              <div class="text-center mb-4">
                <h1 class="h3 fw-bold">Create your account</h1>
              </div>

              <form class="needs-validation" novalidate>
                <div class="mb-3">
                  <label for="fullname" class="form-label">Full name</label>
                  <input
                    type="text"
                    class="form-control form-control-lg"
                    id="fullname"
                    placeholder="Enter your full name"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input
                    type="email"
                    class="form-control form-control-lg"
                    id="email"
                    placeholder="Enter your email"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="phone" class="form-label">Telefone</label>
                  <input
                    type="tel"
                    class="form-control form-control-lg"
                    id="phone"
                    placeholder="(00) 00000-0000"
                    required
                    pattern="\(\d{2}\) \d{5}-\d{4}"
                  />
                  <div class="invalid-feedback">
                    Formato inválido. Use (00) 00000-0000.
                  </div>
                </div>
                <div class="mb-3">
                  <label for="cep" class="form-label">CEP</label>
                  <input
                    type="text"
                    class="form-control form-control-lg"
                    id="cep"
                    placeholder="00000-000"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="rua" class="form-label">Rua</label>
                  <input
                    type="text"
                    class="form-control form-control-lg"
                    id="rua"
                    readonly
                  />
                </div>
                <div class="mb-3">
                  <label for="bairro" class="form-label">Bairro</label>
                  <input
                    type="text"
                    class="form-control form-control-lg"
                    id="bairro"
                    readonly
                  />
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input
                    type="password"
                    class="form-control form-control-lg"
                    id="password"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="confirm-password" class="form-label"
                    >Confirm Password</label
                  >
                  <input
                    type="password"
                    class="form-control form-control-lg"
                    id="confirm-password"
                    required
                  />
                  <div class="invalid-feedback">As senhas não conferem.</div>
                </div>

                <button type="submit" class="btn btn-primary btn-lg w-100 my-3">
                  Create account
                </button>
              </form>

              <div class="text-center mt-4">
                <p class="text-muted">
                  Already have an account?
                  <a href="login.html" class="text-decoration-none">Log in</a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script>
      // jQuery Masks (Mantido aqui pois depende do escopo global do jQuery)
      $(document).ready(function () {
        $('#phone').mask('(00) 00000-0000');
        $('#cep').mask('00000-000');
      });
    </script>

    <script type="module">
      import { AuthService } from '../services/auth.service.js';
      import { CepService } from '../services/cep.service.js';

      const authService = new AuthService();
      const cepService = new CepService();

      // 1. Guardião: Se já logado, redireciona
      authService.redirectIfLoggedIn();

      // 2. Lógica de Busca de CEP (ViaCEP)
      const cepInput = document.getElementById('cep');
      cepInput.addEventListener('blur', async () => {
        // Remove caracteres não numéricos para verificar tamanho
        const rawCep = cepInput.value.replace(/\D/g, '');

        if (rawCep.length === 8) {
          try {
            const address = await cepService.getAddress(rawCep);
            document.getElementById('rua').value = address.logradouro || '';
            document.getElementById('bairro').value = address.bairro || '';
          } catch (error) {
            alert('CEP não encontrado!');
            document.getElementById('rua').value = '';
            document.getElementById('bairro').value = '';
          }
        }
      });

      // 3. Lógica de Registro e Validação
      const form = document.querySelector('.needs-validation');

      form.addEventListener('submit', (event) => {
        // Validação de Senha
        const pass = document.getElementById('password');
        const confirm = document.getElementById('confirm-password');

        if (pass.value !== confirm.value) {
          confirm.setCustomValidity('As senhas não conferem.');
        } else {
          confirm.setCustomValidity('');
        }

        // Validação Padrão
        if (!form.checkValidity()) {
          event.preventDefault();
          event.stopPropagation();
        } else {
          event.preventDefault(); // Previne envio padrão para processar o login

          const name = document.getElementById('fullname').value;
          const email = document.getElementById('email').value;

          // Chama o serviço de autenticação
          authService.login(name, email);

          alert('Conta criada com sucesso! Você será redirecionado.');
          window.location.href = 'automations.html';
        }

        form.classList.add('was-validated');
      });
    </script>
  </body>
</html>
